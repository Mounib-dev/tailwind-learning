<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Learning Tailwind CSS" />
    <link href="./output.css" rel="stylesheet" />
    <title>Tailwind CSS Training</title>
    <script src="./assets//fontawesome/js/fontawesome.min.js" defer></script>
    <script src="./assets//fontawesome/js/solid.min.js" defer></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById("mobile-menu-button");
        mobileMenuIcon.addEventListener("click", () => {
          if (mobileMenuIcon.classList.contains("open")) {
            mobileMenuIcon.classList.remove("open");
          } else {
            mobileMenuIcon.classList.add("open");
          }
        });
        const ticketMenuItem = document.getElementById("ticket-menu-item");
        ticketMenuItem.addEventListener("click", () => {
          console.log("workds");
          console.log(ticketMenuItem.classList);
          if (ticketMenuItem.classList.contains("open")) {
            ticketMenuItem.classList.remove("open");
          } else {
            ticketMenuItem.classList.add("open");
          }
        });
      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <!-- Navbar -->
        <nav
          class="sticky flex top-0 bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <!-- Logo -->
          <div class="flex items-center p-2 gap-2">
            <img
              src="./assets/images/logo-inverted.png"
              width="50"
              alt="logo-inverted"
            />
            <div class="font-bold text-2xl">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <!-- Mobile menu -->
          <div class="block md:hidden ml-auto pr-4 my-auto cursor-pointer">
            <button id="mobile-menu-button" class="group peer">
              <div
                class="bg-zinc-200 rounded-full w-8 h-1 group-open:rotate-45 transition-all group-open:top-2 relative top-0"
              ></div>
              <div
                class="opacity-100 bg-zinc-200 rounded-full w-8 h-1 mt-1 group-open:opacity-0"
              ></div>
              <div
                class="bg-zinc-200 rounded-full w-8 h-1 mt-1 group-open:-rotate-45 transition-all group-open:-top-2 relative top-0"
              ></div>
            </button>
            <!-- Mobile menu items -->
            <div
              class="hidden peer-open:block absolute top-[62px] w-full left-0 bg-gradient-to-r from-rose-500 to-pink-500"
            >
              <div
                class="relative flex h-full items-center justify-center p-4 cursor-pointer font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/5"
              >
                <span>Home</span>
              </div>
              <div
                class="relative flex h-full items-center justify-center p-4 cursor-pointer font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/5"
              >
                <span>Lineup</span>
              </div>
              <div
                id="ticket-menu-item"
                class="group relative h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/5"
              >
                <div class="p-4 text-center font-bold">Tickets</div>
                <div class="hidden group-open:block">
                  <div
                    class="relative text-pink-200 transition-colors ease-in-out hover:text-zinc-200 hover:bg-white/5 text-center p-4"
                  >
                    <span>Single day ticket</span>
                  </div>
                  <div
                    class="relative text-pink-200 transition-colors ease-in-out hover:text-zinc-200 hover:bg-white/5 text-center p-4"
                  >
                    <span>7 days ticket</span>
                  </div>
                </div>
              </div>
              <div
                class="relative flex h-full items-center justify-center p-4 cursor-pointer font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/5"
              >
                <span>Support</span>
              </div>
            </div>
          </div>
          <!-- Desktop menu -->
          <div class="flex-1 hidden md:flex items-center justify-end">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item">
              <span>Lineup</span>
            </div>
            <div class="menu-item group">
              <span>Tickets</span>
              <div
                class="group-hover:block hidden absolute top-full bg-pink-500 right-0 whitespace-nowrap rounded-b-md text-right"
              >
                <div
                  class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200"
                >
                  <span>Single day ticket</span>
                </div>
                <div
                  class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200"
                >
                  <span>7 days ticket</span>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <span>Support</span>
            </div>
          </div>
        </nav>
      </header>
    </main>
  </body>
</html>
